<div class="allPlayers">
    <app-player (click)="editPlayer(i)" class="positionRelative" [color]="game.colors[i]" [ngStyle]="{'top.px': i*20}" *ngFor="let player of game.players; let i = index;" [name]="player" [playerActive]="i == game.currentPlayer">
    </app-player>
  </div>
  
  
  <div class="board">
    <img class="preloadImage" style="rotate: 8deg" src="assets/img/cards/{{ this.game.stack[game.stack.length - 1] }}.png">
    <div class="deckOfCards">
      <img [ngStyle]="{'rotate.deg': i*2}" *ngFor="let card of [0,1,2,3]; let i = index;" src="./assets/img/cards/card_cover.png">
      <img (click)="takeCard()" class="topCard" style="rotate: 8deg" src="./assets/img/cards/card_cover.png">
      <img class="playedCard" *ngFor="let card of game.playedCards" src="./assets/img/cards/{{ card }}.png">
      <img class="pickCard" *ngIf="this.game.pickCardAnimation" style="rotate: 8deg" src="assets/img/cards/{{ this.game.currentCard }}.png">
    </div>
  </div>
  
  <button class="buttonAdd" mat-fab color="warn" (click)="openDialog()" [disabled]="this.game.gameOver">
    <mat-icon>add</mat-icon>
  </button>
  
  <app-game-info [card]="this.game.currentCard"></app-game-info>
  
  <div *ngFor="let game of games">{{game['game']}}</div>
  
  <app-gameover *ngIf="this.game.gameOver"></app-gameover>
